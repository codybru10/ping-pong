<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <div class="sidebar">
        <h3>Author</h3>
        <h4>Cody Brubaker</h4>
      </div>
      <div class="image">
        <img src="img/ball.jpg" alt="A photo of a ping pong ball." />
      </div>
      <h2>Let's Play</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 or 15 becomes "ping-pong"</li>
      </ol>
        <form>
          <div class="form-group">
            <label for="input">Enter your number here:</label>
            <input id="input" class="form-control" type="number">
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
      <div id="output">
        <ul>

        </ul>
      </div>

    </div>

  </body>
</html>
